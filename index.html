<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet рџ‘Ќ -->

<body>
<div class="container min-vh-100 py-2 main">
    <div class="row">
        <div class="col col-lg-6 col-sm-12 col-xs-12 card">
<h1>Get <span class="purple">insights</span> that help your business grow.</h1>

 <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p> 
       <div class="container stat-table">
           <div class="row">
               <div class="col col-lg-4 col-md-12 col-sm-12 col-xs-12">
               <div class="stat col">
                 10k+ 
                 </div>
                 <div class="stat-heading col">
                   companies
               </div>
               </div>
               <div class="col col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="stat col">
                  314 
                  </div>
                  <div class="stat-heading col">
                   templates
               </div>
               </div>
               <div class="col col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="stat col">
                   12m+
                   </div>
                   <div class="stat-heading col">
                   queries
               </div>
               </div>
            </div>
        </div>
</div>
<div class="clearfix image col-lg-6 col-xs-12 ">
    <img class="float-start" src="https://github.com/Azamatius/challenge/blob/main/images/image-header-desktop.jpg?raw=true" alt="image-header">
</div>
    </div>
    </div>
</div>
